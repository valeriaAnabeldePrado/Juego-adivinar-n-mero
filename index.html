    <div class="contenedorPadre">
        <header><h2>Adivina el número</h2></header>
        <main>
            <div class="reglas">
                <ol>
                    <li>Tenes que adivinar un número aleatorio entre 1 y 100, ambos incluidos</li>
                    <li>Tendrás 10 posibilidades para adivinar el número correctamente</li>
                    <li>Si aciertas el número en tus 10 oportunidades ganas o, suerte amigo</li>
                </ol>
            </div>
            <button class="btn" id="start">
                <span class="text">Star Game</span>
            </button>
            <div class="game visible">
                <form id="myform">
                    <input type="number" id="adivina" min="1" max="100" class="valor">
                    <input type="submit" id="submit" value="check" class="btn">
                </form>
                <div id="numerosIngresados"> estos son los numeros ingresados: 
                  <b id="numerosPrevios"></b>
                  <div id="respuesta"></div>
                </div>
            </div>
        </main>
    </div>
    

    
    <script src="game.js"></script>
